<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <title>IPMEDT3</title>
</head>
<body>
  <a-scene id="js--scene">
    <!-- Hier worden objecten ingeladen die vanuit Blender komen, bijvoorbeeld obj en mtl objecten -->
    <a-assets></a-assets>

    <a-camera id="js--camera" position="0 1.6 7">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000"
        material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position="0 0 -0.5"
        raycaster="objects: .js--interact"
      ></a-entity>
    </a-camera>

    <!-- Alle A-frame objecten -->
    <!-- Vloer -->
    <a-plane color="grey" height="50" width="50" rotation="-90 0 0"></a-plane>

    <!-- Muren -->
    <a-plane color="green" height="5" width="20" position="10 2 0" rotation="0 -90 0"></a-plane>
    <a-plane color="green" height="5" width="20" position="-10 2 0" rotation="0 90 0"></a-plane>
    <a-plane color="green" height="5" width="20" position="0 2 10" rotation="180 0 0"></a-plane>
    <a-plane color="green" height="5" width="20" position="0 2 -10" rotation="0 0 0"></a-plane>

    <!-- Objects to move to -->
    <a-cylinder class="js--place js--interact" color="red" radius="0.5" height="0.1" position="7 0 0"></a-cylinder>
    <a-cylinder class="js--place js--interact" color="red" radius="0.5" height="0.1" position="-7 0 0"></a-cylinder>
    <a-cylinder class="js--place js--interact" color="red" radius="0.5" height="0.1" position="0 0 7"></a-cylinder>
    <a-cylinder class="js--place js--interact" color="red" radius="0.5" height="0.1" position="0 0 -7"></a-cylinder>

    <!-- Bom -->
    <!-- Placeholder atm -->
    <a-box id="js--bomb" class="js--interact" color="purple" height="1.5" width="1.5" depth="1.5" position="0 0.75 0.75"></a-box>

    <!-- Pickupable objects -->
  </a-scene>
</body>
</html>

<!-- Zo onthoud je de position elementen:
  Ga er vanuit dat je camera naar noord kijkt
  een position element bestaat uit 0 0 0
  1. Door het element te verplaatsen naar 0 0 -5 gaat het element 5 plekken naar het noorden toe
  2. Door het element te verplaatsen naar 0 0 5 gaat het element 5 plekken naar het zuiden toe
  3. Door het element te verplaatsen naar 5 0 0 gaat het element 5 plekken naar het oosten toe
  4. Door het element te verplaatsen naar -5 0 0 gaat het element 5 plekken naar het westen toe
  5. Door het element te verplaatsen naar 0 5 0 gaat het element 5 plekken naar boven
  6. Door het element te verplaatsen naar 0 -5 0 gaat het element 5 plekken naar beneden
 -->
