<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <a-scene id="js--scene">

      <img id="PapierRoze" src="img/PapierRoze.jpg">
      <a-asset-item id="water-obj" src="blender/water.obj"></a-asset-item>
      <a-asset-item id="water-mtl" src="blender/water.mtl"></a-asset-item>
      <a-asset-item id="triangleKey-obj" src="blender/trianglekey.obj"></a-asset-item>
      <a-asset-item id="triangleKey-mtl" src="blender/trianglekey.mtl"></a-asset-item>
      <a-asset-item id="sleutel-obj" src="blender/sleutel.obj"></a-asset-item>
      <a-asset-item id="sleutel-mtl" src="blender/sleutel.mtl"></a-asset-item>
      <img id="wood" src="assets/wood.png">
      <img id="darkwood" src="assets/darkwood.png">
      <img id="darkwood2" src="assets/darkwood2.png">
      <img id="steel" src="assets/steel.png">
      <img id="iron" src="assets/iron.png">
      <img id="gold" src="assets/gold.png">
      <img id="wall" src="assets/wall.png">
      <img id="floor" src="assets/floor.png">
      <img id="sky" src="assets/sky.png">
      <img id="poster" src="assets/poster.png">
      <img id="instructiePapiertje" src="assets/instructiePapier.jpg">
      <a-asset-item id="pentagonkey-obj" src="blender/pentagonkey.obj"></a-asset-item>
      <a-asset-item id="pentagonkey-mtl" src="blender/pentagonkey.mtl"></a-asset-item>
      <a-asset-item id="console" src="blender/console.gltf"></a-asset-item>

    <!-- <a-camera id="js--camera" position="0 1.6 7"> -->
    <a-camera id="js--camera" position="0 1.6 7">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000" material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" position="0 0 -0.5"
        raycaster="objects: .js--interact"></a-entity>
    </a-camera>

    <!-- Alle A-frame objecten -->

    <!-- Objects to move to -->
    <!-- Main kamer -->
        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="1.2 0 5.8"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="-1.2 0 5.8"></a-cylinder>

        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="1.2 0 -5.8"></a-cylinder>

        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="0 0 2"></a-cylinder>

        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="-2 0 0"></a-cylinder>
        <!-- Start kamer -->
        <a-cylinder class="js--place js--interact" color="grey" radius="0.5" height="0.1" position="-2.25 0 9"></a-cylinder>

    <!-- sky -->
    <a-sky material="src: #sky"></a-sky>

    <a-plane material="src: #floor" repeat="25 50" height="100" width="50" rotation="-90 0 0"></a-plane>

    <a-entity gltf-model="#console" position="0 0 1.7" scale="0.12 0.12 0.12" rotation="0 90 0"></a-entity>

<!-- Zo onthoud je de position elementen:
  Ga er vanuit dat je camera naar noord kijkt
  een position element bestaat uit 0 0 0
  1. Door het element te verplaatsen naar 0 0 -5 gaat het element 5 plekken naar het noorden toe
  2. Door het element te verplaatsen naar 0 0 5 gaat het element 5 plekken naar het zuiden toe
  3. Door het element te verplaatsen naar 5 0 0 gaat het element 5 plekken naar het oosten toe
  4. Door het element te verplaatsen naar -5 0 0 gaat het element 5 plekken naar het westen toe
  5. Door het element te verplaatsen naar 0 5 0 gaat het element 5 plekken naar boven
  6. Door het element te verplaatsen naar 0 -5 0 gaat het element 5 plekken naar beneden
 -->
